<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tiger Coin - Кликер с тигром</title>
<style>
  /* Общие стили */
  * {
    box-sizing: border-box;
  }
  body {
    margin:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5af19, #f12711);
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    padding: 20px;
  }
  header {
    width: 100%;
    max-width: 600px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }
  header h1 {
    font-size: 1.6rem;
    margin: 0;
  }
  #coin-count {
    font-weight: 700;
    font-size: 1.4rem;
    background: rgba(255 255 255 / 0.15);
    padding: 8px 15px;
    border-radius: 25px;
    user-select: none;
    min-width: 120px;
    text-align: center;
  }

  main {
    background: rgba(0,0,0,0.2);
    border-radius: 15px;
    max-width: 600px;
    width: 100%;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }

  #tiger-btn {
    display: block;
    margin: 0 auto 15px auto;
    width: 200px;
    height: 200px;
    background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center/contain;
    border: none;
    cursor: pointer;
    border-radius: 20px;
    box-shadow: 0 0 20px #f5af19;
    transition: transform 0.1s ease;
  }
  #tiger-btn:active {
    transform: scale(0.95);
  }

  #click-value {
    text-align: center;
    font-size: 1.3rem;
    margin-bottom: 20px;
    user-select: none;
  }

  .upgrades {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .upgrade {
    background: rgba(255 255 255 / 0.1);
    padding: 12px 15px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .upgrade-info {
    flex-grow: 1;
  }
  .upgrade-name {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 6px;
  }
  .upgrade-desc {
    font-size: 0.9rem;
    color: #ddd;
  }
  .upgrade-cost {
    font-weight: 700;
    font-size: 1rem;
    color: #f5af19;
    margin-right: 15px;
    min-width: 70px;
    text-align: right;
    user-select: none;
  }
  .upgrade-btn {
    background: #f5af19;
    border: none;
    padding: 8px 14px;
    font-weight: 700;
    color: #222;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .upgrade-btn:hover:not(:disabled) {
    background: #d18c0b;
  }
  .upgrade-btn:disabled {
    cursor: not-allowed;
    background: #a8a8a8;
    color: #444;
  }

  #code-section {
    margin-top: 25px;
    background: rgba(255 255 255 / 0.1);
    padding: 15px 20px;
    border-radius: 12px;
  }
  #code-section label {
    font-weight: 700;
    display: block;
    margin-bottom: 8px;
  }
  #code-input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    margin-bottom: 12px;
  }
  #apply-code-btn {
    background: #f5af19;
    border: none;
    padding: 10px 14px;
    font-weight: 700;
    color: #222;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  #apply-code-btn:hover {
    background: #d18c0b;
  }

  #message {
    margin-top: 12px;
    font-weight: 700;
    min-height: 22px;
    text-align: center;
    user-select: none;
  }

  /* Адаптив */
  @media (max-width: 480px) {
    #tiger-btn {
      width: 150px;
      height: 150px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Tiger Coin</h1>
  <div id="coin-count">Монеты: 0</div>
</header>

<main>
  <button id="tiger-btn" aria-label="Нажмите на тигра, чтобы получить монеты"></button>
  <div id="click-value">Монет за клик: 1</div>

  <div class="upgrades" aria-label="Улучшения">
    <!-- Улучшения появятся здесь -->
  </div>

  <section id="code-section" aria-label="Ввод кодов">
    <label for="code-input">Введите код для получения монет:</label>
    <input type="text" id="code-input" placeholder="Введите код..." autocomplete="off" />
    <button id="apply-code-btn">Применить код</button>
    <div id="message" role="alert" aria-live="polite"></div>
  </section>
</main>

<script>
  const coinCountEl = document.getElementById('coin-count');
  const tigerBtn = document.getElementById('tiger-btn');
  const clickValueEl = document.getElementById('click-value');
  const upgradesContainer = document.querySelector('.upgrades');

  let coins = 0;

      baseCost: 50,
      cost: 50,
      level: 0,
      increment: 1,
    },
    {
      id: 'upgrade2',
      name: 'Усиленный клик',
      description: 'Увеличивает монеты за клик на 5',
      baseCost: 200,
      cost: 200,
      level: 0,
      increment: 5,
    },
    {
      id: 'upgrade3',
      name: 'Премиум тигр',
      description: 'Увеличивает монеты за клик на 20',
      baseCost: 1000,
      cost: 1000,
      level: 0,
      increment: 20,
    }
  ];

  // Обновление UI монет и клика
  function updateUI() {
    coinCountEl.textContent = `Монеты: ${coins.toLocaleString()}`;
    clickValueEl.textContent = `Монет за клик: ${coinsPerClick.toLocaleString()}`;
    renderUpgrades();
  }

  function renderUpgrades() {
    upgradesContainer.innerHTML = '';
    upgrades.forEach(upg => {
      const upgradeEl = document.createElement('div');
      upgradeEl.className = 'upgrade';

      const infoEl = document.createElement('div');
      infoEl.className = 'upgrade-info';

      const nameEl = document.createElement('div');
      nameEl.className = 'upgrade-name';
      nameEl.textContent = `${upg.name} (уровень: ${upg.level})`;

      const descEl = document.createElement('div');
      descEl.className = 'upgrade-desc';
      descEl.textContent = upg.description;

      infoEl.appendChild(nameEl);
      infoEl.appendChild(descEl);

      const costEl = document.createElement('div');
      costEl.className = 'upgrade-cost';
      costEl.textContent = `${upg.cost.toLocaleString()} монет`;
