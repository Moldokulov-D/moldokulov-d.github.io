<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Магазин Голда</title>
<style>
  /* Сброс стилей */
  * {
    box-sizing: border-box;
  }
  body {
    margin:0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: rgba(0,0,0,0.3);
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }
  header .logo {
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 2px;
    user-select: none;
  }
  nav {
    display: flex;
    gap: 20px;
  }
  nav button {
    background: transparent;
    border: 2px solid #fff;
    border-radius: 4px;
    color: #fff;
    padding: 7px 14px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  nav button:hover, nav button.active {
    background-color: #fff;
    color: #3a1c71;
  }

  main {
    flex-grow: 1;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
  }
  /* Главная */
  #home {
    display: none;
    animation: fadeIn 0.6s ease forwards;
  }
  #home.active {
    display: block;
  }
  #home h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }
  #home p {
    font-size: 1.2rem;
    line-height: 1.5;
    max-width: 700px;
  }

  /* Каталог */
  #catalog {
    display: none;
    animation: fadeIn 0.6s ease forwards;
  }
  #catalog.active {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 20px;
  }
  .product-card {
    background: rgba(255 255 255 / 0.15);
    border-radius: 10px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
  }
  .product-card:hover {
    transform: translateY(-6px);
    background: rgba(255 255 255 / 0.25);
  }
  .product-card img {
    width: 100%;
    border-radius: 8px;
    object-fit: contain;
    height: 160px;
    margin-bottom: 10px;
  }
  .product-card h3 {
    margin: 0 0 8px 0;
    font-weight: 700;
    font-size: 1.3rem;
    color: #fff;
  }
  .product-card p {
    flex-grow: 1;
    font-size: 0.95rem;
    color: #eee;
    margin-bottom: 10px;
  }
  .product-card .price {
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #ffd700;
  }
  .product-card button {
    background-color: #ffd700;
    border: none;
    border-radius: 6px;
    padding: 10px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .product-card button:hover {
    background-color: #e6c200;
  }

  /* Корзина */
  #cart {
    display: none;
    animation: fadeIn 0.6s ease forwards;
  }
  #cart.active {
    display: block;
  }
  #cart table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255 255 255 / 0.15);
    border-radius: 10px;
    overflow: hidden;
  }
  #cart th, #cart td {
    padding: 12px 10px;
    color: #fff;
    text-align: center;
  }
  #cart th {
    background: rgba(0,0,0,0.3);
  }
  #cart tbody tr:nth-child(even) {
    background: rgba(0,0,0,0.15);
  }
  #cart button {
    background-color: #ff4d4d;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
    color: white;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  #cart button:hover {
    background-color: #cc0000;
  }
  #cart input[type=number] {
    width: 60px;
    padding: 5px;
    font-size: 1rem;
    border-radius: 5px;
    border: none;
    text-align: center;
  }
  #cart .total {
    margin-top: 20px;
    font-size: 1.4rem;
    font-weight: 700;
    color: #ffd700;
    text-align: right;
  }
  #cart .checkout-btn {
    margin-top: 20px;
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 12px 24px;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 7px;
    cursor: pointer;
    float: right;
    transition: background-color 0.3s ease;
  }
  #cart .checkout-btn:hover {
    background-color: #357a38;
  }

  /* Контакты */
  #contacts {
    display: none;
    animation: fadeIn 0.6s ease forwards;
    max-width: 500px;
    margin: 0 auto;
  }
  #contacts.active {
    display: block;
  }
  #contacts form {
    background: rgba(255 255 255 / 0.15);
    padding: 20px;
    border-radius: 10px;
  }
  #contacts label {
    display: block;
    margin-bottom: 8px;
    font-weight: 700;
  }
  #contacts input, #contacts textarea {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }
  #contacts button {
    background-color: #ffd700;
    border: none;
    padding: 12px 20px;
    font-weight: 700;
    cursor: pointer;
    border-radius: 7px;
    transition: background-color 0.3s ease;
    width: 100%;
  }
  #contacts button:hover {
    background-color: #e6c200;
  }

  /* Поиск */
  #search-bar {
    margin-bottom: 15px;
    width: 100%;
    max-width: 400px;
  }
  #search-bar input {
    width: 100%;
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }

  @keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
  }

  /* Адаптив */
  @media (max-width: 768px) {
    header {
      justify-content: center;
      gap: 10px;
    }
    nav {
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .product-card img {
      height: 140px;
    }
  }
  @media (max-width: 480px) {
    #cart table, #cart thead, #cart tbody, #cart th, #cart td, #cart tr {
      display: block;
    }
    #cart tr {
      margin-bottom: 15px;
      border-bottom: 2px solid #fff;
    }
    #cart td {
      text-align: right;
      padding-left: 50%;
      position: relative;
    }
    #cart td::before {
      content: attr(data-label);
      position: absolute;
      left: 10px;
      top: 12px;
      font-weight: 700;
      color: #ffd700;
      text-align: left;
    }
    #cart input[type=number] {
      width: 100%;
    }
  }
</style>
</head>
<body>
<header>
  <div class="logo">MOLD Голда</div>
  <nav>
    <button class="nav-btn active" data-target="home">Главная</button>
    <button class="nav-btn" data-target="catalog">Каталог</button>
    <button class="nav-btn" data-target="cart">Корзина (<span id="cart-count">0</span>)</button>
    <button class="nav-btn" data-target="contacts">Контакты</button>
